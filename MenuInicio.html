<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inicio - EscaleTracking</title>
    <link rel="stylesheet" href="MenuInicioEstilos.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            Inicio
        </header>
        
        <main class="menu-container">
            <div class="menu-bubble">
                <img src="assets/rutas.png" alt="Rutas" class="menu-icon">
                <span class="menu-text">Rutas</span>
            </div>
            
            <div class="menu-bubble">
                <img src="assets/perfil.png" alt="Perfil" class="menu-icon">
                <span class="menu-text">Perfil</span>
            </div>
            
            <div class="menu-bubble">
                <img src="assets/chat.png" alt="Chat" class="menu-icon">
                <span class="menu-text">Chat</span>
            </div>
            
            <div class="menu-bubble">
                <img src="assets/config.png" alt="Config" class="menu-icon">
                <span class="menu-text">Config.</span>
            </div>
            
            <div class="menu-bubble">
                <img src="assets/atletas.png" alt="Atletas" class="menu-icon">
                <span class="menu-text">Atletas</span>
            </div>
            
            <div class="menu-bubble">
                <img src="assets/ranking.png" alt="Ranking" class="menu-icon">
                <span class="menu-text">Ranking</span>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bubbles = document.querySelectorAll('.menu-bubble');
            const urls = [
                'Rutas.html',           // Rutas
                'Perfil.html',          // Perfil
                'Chat.html',            // Chat
                'Configuracion.html',   // Config.
                'Atletas.html',         // Atletas
                'Ranking.html'          // Ranking
            ];
            bubbles.forEach((bubble, i) => {
                bubble.style.cursor = 'pointer';
                bubble.addEventListener('click', function() {
                    window.location.href = urls[i];
                });
            });
        });
    </script>
</body>
</html>
