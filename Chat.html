<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="stylesheet" href="ChatEstilos.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="assets/flecha_atras.png" alt="AtrÃ¡s" class="back-arrow">
            CHAT
        </header>
        <main class="chat-container">
            <div class="message received"></div>
            <div class="message sent"></div>
            <div class="message received"></div>
            <div class="message sent"></div>
        </main>

        <div class="chat-input">
            <input type="text" placeholder="Escribe un mensaje..." disabled />
            <button disabled>Enviar</button>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backArrow = document.querySelector('.back-arrow');
            if (backArrow) {
                backArrow.style.cursor = 'pointer';
                backArrow.addEventListener('click', function() {
                    window.history.back();
                });
            }
        });
    </script>
</body>
</html>
