<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro</title>
    <link rel="stylesheet" href="registroEstilos.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Registro</h1>
        <form id="registroForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Ingrese su email">
                <span class="error-message" id="email-error"></span>
            </div>
            
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ingrese su peso">
                <span class="error-message" id="peso-error"></span>
            </div>
            
            <div class="input-group">
                <label for="fecha_nac">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nac">
                <span class="error-message" id="fecha-error"></span>
            </div>
            
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" placeholder="Cree un nombre de usuario">
                <span class="error-message" id="username-error"></span>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Cree una contraseña">
                <span class="error-message" id="password-error"></span>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" placeholder="Repita la contraseña">
                <span class="error-message" id="confirm-error"></span>
            </div>
            
            <button type="submit" class="submit-btn">Registrarse</button>
            
            <div class="login-link">
                ¿Ya tienes cuenta? <a href="InicioSesion.html">Inicia sesión</a>
            </div>
        </form>
    </div>
    <script src="registroCode.js"></script>
</body>
</html>
