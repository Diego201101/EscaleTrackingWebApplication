<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atletas</title>
    <link rel="stylesheet" href="AtletasEstilos.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="assets/flecha_atras.png" alt="Atrás" class="back-arrow">
            ATLETAS
        </header>
        
        <main class="content-container">

            <div class="atletas-list">
                <div class="atleta">
                    <img src="assets/david.jpg" alt="David" class="atleta-foto">
                    <span>David</span>
                </div>
                <div class="atleta">
                    <img src="assets/jorge.jpg" alt="Jorge" class="atleta-foto">
                    <span>Jorge</span>
                </div>
                <div class="atleta">
                    <img src="assets/pedro.jpg" alt="Pedro" class="atleta-foto">
                    <span>Pedro</span>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-separator"></div>
            <div class="footer-icons">
                <img src="assets/icono1.png" alt="Inicio">
                <img src="assets/icono2.png" alt="Rutas">
                <img src="assets/icono3.png" alt="Perfil">
                <img src="assets/icono4.png" alt="Chat">
                <img src="assets/icono5.png" alt="Config">
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Flecha atrás
            const backArrow = document.querySelector('.back-arrow');
            if (backArrow) {
                backArrow.style.cursor = 'pointer';
                backArrow.addEventListener('click', function() {
                    window.history.back();
                });
            }

            // Footer icons
            const footerIcons = document.querySelectorAll('.footer-icons img');
            const urls = [
                'MenuInicio.html',     // Inicio
                'Rutas.html',          // Rutas
                'Perfil.html',         // Perfil
                'Chat.html',           // Chat
                'Configuracion.html'   // Config
            ];
            footerIcons.forEach((icon, i) => {
                icon.style.cursor = 'pointer';
                icon.addEventListener('click', function() {
                    window.location.href = urls[i];
                });
            });
        });
    </script>
</body>
</html>
