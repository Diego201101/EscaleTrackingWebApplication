<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crear Ruta</title>
    <link rel="stylesheet" href="ConfiguracionEstilos.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="assets/flecha_atras.png" alt="Atrás" class="back-arrow">
            CREAR RUTA
        </header>
        <main class="config-container">
            <!-- Opción Sincronizar -->
            <div class="config-item">
                <img src="assets/nombre_icon.png" alt="Sincronizar" class="config-icon">
                <span class="config-text">Nombre</span>
            </div>
            
            <!-- Opción Notificaciones -->
            <div class="config-item">
                <img src="assets/descripcion_icon.png" alt="Notificaciones" class="config-icon">
                <span class="config-text">Descripcion</span>
            </div>
            
            <!-- Separador -->
            <div class="separator"></div>
            
            <!-- Opción Exportar -->
            <div class="config-item highlight">
                <img src="assets/ubicacion_icon.png" alt="Exportar" class="config-icon">
                <span class="config-text">Ubicacion</span>
            </div>
        </main>
        <footer class="app-footer">
            <div class="footer-separator"></div>
            <div class="footer-icons">
                <img src="assets/icono1.png" alt="Inicio">
                <img src="assets/icono2.png" alt="Rutas">
                <img src="assets/icono3.png" alt="Perfil">
                <img src="assets/icono4.png" alt="Chat">
                <img src="assets/icono5.png" alt="Config">
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Flecha atrás
            const backArrow = document.querySelector('.back-arrow');
            if (backArrow) {
                backArrow.style.cursor = 'pointer';
                backArrow.addEventListener('click', function() {
                    window.history.back();
                });
            }

            // Footer icons
            const footerIcons = document.querySelectorAll('.footer-icons img');
            const urls = [
                'MenuInicio.html',     // Inicio
                'Rutas.html',          // Rutas
                'Perfil.html',         // Perfil
                'Chat.html',           // Chat
                'Configuracion.html'   // Config
            ];
            footerIcons.forEach((icon, i) => {
                icon.style.cursor = 'pointer';
                icon.addEventListener('click', function() {
                    window.location.href = urls[i];
                });
            });
        });
    </script>
</body>
</html>
